<div class="scopeFieldSection">
  <table class="scopeFieldTable">
    <caption>
      Project Scope Fields
    </caption>
    <tbody>
      <tr
        *ngFor="let type of formulaTypeList; let index = index; let odd = odd"
        [ngClass]="{ odd: odd }"
      >
        <td>{{ type.type }}</td>
        <td><input id="type.type" type="checkbox"[checked]="type.ischecked" (click)="selectCheckBox(index,$event)"/></td>
      </tr>
    </tbody>
  </table>
</div>
