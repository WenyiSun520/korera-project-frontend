<div class="projectList">
<header class="projectHeader">
    <p class="headerTitle">Project</p>
    <i class="fa-solid fa-trash-can" (click)="deleteSelectedResource()"></i>
</header>
<table class="projectTable">
  <thead>
    <th>Resource Code</th>
    <th>Resource Name</th>
  </thead>
  <tbody>
    <tr *ngFor="let resource of resourceList; let index = index">
      <td><input type="checkbox" id={{resource.resourceID}} value={{resource.resourceID}} (click)="
              resource.ischecked
                ? addToReadyToDeletedList(resource)
                : removedFromReadyToDeletedList(resource)
            ">{{ resource.resourceID }}</td>
      <td>{{ resource.resourceName }}</td>
    </tr>
  </tbody>
</table>
</div>
<button (click)="submitResource()" type="submit">Submit</button>
<button (click)="navigateToFormula()" type="submit">Go to Formula Page</button>
<p *ngIf="showMessage">{{submitMsg}}</p>
