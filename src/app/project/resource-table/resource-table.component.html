<div class="resourceList">
  <table class="resourceTable">
    <caption class="resourceHeader">
      <p class="headerTitle">Resource Catalog</p>
      <span class="headerBtn">
        <i
          class="fa-solid fa-list-ul"
          [matMenuTriggerFor]="menu"
          (click)="toggleSectionBox = !toggleSectionBox"
        ></i>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="checkAll($event)">Select All</button>
          <button mat-menu-item (click)="uncheckAll($event)">
            Clear Selection
          </button>
        </mat-menu>

        <i class="fa-solid fa-share" (click)="sendToProjec()"></i>
      </span>
    </caption>

    <thead>
      <th>Resource Code</th>
      <th>Resource Name</th>
    </thead>
    <tbody>
      <tr
        class="resource-info"
        *ngFor="
          let resource of addableResourcesOfCurrentProject;
          let index = index
        "
      >
        <td>
          <input
            type="checkbox"
            (click)="
              resource.ischecked
                ? handleRemove(resource)
                : handleSubmittion(resource)
            "
            id="{{ resource.resourceID }}"
            value="{{ resource.resourceID }}"
            [checked]="resource.ischecked"
          />
          {{ resource.resourceID }}
        </td>

        <td>{{ resource.resourceName }}</td>
      </tr>
    </tbody>
  </table>
</div>
