<div class="resourceList">
  <header class="resourceHeader">
    <p class="headerTitle">Resource Catalog</p>
    <div class="selectDiv">
    <i class="fa-solid fa-list-ul" (click)="toggleSectionBox = !toggleSectionBox"></i>
    <div class="selectAllBox" *ngIf="toggleSectionBox">
      <span>
        <input type="radio" id="selectAll" name="selection"(click)="selectAll()"/>
        <label for="selectAll">Select All</label>
      </span>
      <span>
        <input type="radio" id="clear" name="selection" (click)="deselectAll()"/>
        <label for="clear">Clear Selection</label>
      </span>
    </div>
    </div>
    <i class="fa-solid fa-share"(click)="sendToProjec()"></i>
    
  </header>
  <table class="resourceTable">
    <thead>
      <th>Resource Code</th>
      <th>Resource Name</th>
    </thead>

    <tbody>
      <tr
        class="resource-info"
        *ngFor="let resource of resourceList; let index = index"
      >
        <td>
          <input
            type="checkbox"
            (click)="
              resource.ischecked
                ? handleRemove(resource)
                : handleSubmittion(resource)
            "
            id="{{ resource.id }}"
            value="{{ resource.id }}"
            [(ngModel)]="resource.ischecked"
          />
          {{ resource.resourceID }}
        </td>

        <td>{{ resource.resourceName }}</td>
      </tr>
    </tbody>
  </table>
</div>
